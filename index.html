<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edozie | CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CGPA Calculator</h1>
            <p class="subtitle">Calculate your Cumulative Grade Point Average [CGPA] and Grade Point Average [GPA] with ease and efficiency.</p>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <h2 class="form-title">
                    <i>ðŸ“š</i> Add / Edit Subject
                </h2>
                <div class="input-group">
                    <div class="input-field">
                        <label for="subjectName">Subject Name</label>
                        <input type="text" id="subjectName" placeholder="e.g., MTH 101">
                    </div>
                    <div class="input-field">
                        <label for="subjectGrade">Subject Grade</label>
                        <select id="subjectGrade">
                            <option value="A">A (5 points)</option>
                            <option value="B">B (4 points)</option>
                            <option value="C">C (3 points)</option>
                            <option value="D">D (2 points)</option>
                            <option value="E">E (1 points)</option>
                            <option value="F">F (0 points)</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="subjectCredit">Credit-units</label>
                        <input type="number" id="subjectCredit" placeholder="e.g., 2" min="0" max="10">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button id="addEditBtn" class="btn btn-primary">
                        Add Subject
                    </button>
                </div>
            </div>
            
            <div class="table-section">
                <h2 class="form-title">
                    <i>ðŸ“Š</i> Subject List
                </h2>
                <table id="subjectTable">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Grade</th>
                            <th>Credit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="subjectTableBody">
                    </tbody>
                </table>
            </div>

            <div class="result-section">
                <div class="result-label">Your CGPA</div>
                <div class="result-value" id="cgpaValue">0.00</div>
            </div>
            
            <div class="controls">
                <button id="calculateBtn" class="btn btn-success">Calculate CGPA</button>
                <button id="resetBtn" class="btn btn-secondary">Reset All</button>
            </div>
        </div>
        
        <footer>
            <p> Edozie CGPA Calculator &copy; 2025 | Calculate your academic performance</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
